
<!DOCTYPE html>

<html>
    <head>
        <title>Contact_us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/contactUs.css" type="text/css">
        
    </head>
    <body>
        <div class="container">
            <h1>Connect With Us</h1>
            <p>we would love to respond to your queries and help you succeed.<br>Feel
                free to get in touch with us.</p>
            <div class="Contact-box">
                <div class="Contact-left">
                    <h3>Sent Your Request</h3>
                    <form>
                        
                        <div class="input-row">
                           <div class=".input-group">
                               <label>Name</label>
                               <input type="text" placeholder="john Amendo">
                            </div>
                            <div class=".input-group">
                               <label>Phone_No</label>
                               <input type="text" placeholder="+1 412 520 3231">
                            </div>
                        </div>
                        <div class="input-row">
                           <div class=".input-group">
                               <label>Email</label>
                               <input type="email" placeholder="johnamendo@gmail.com">
                            </div>
                            <div class=".input-group">
                               <label>Subject</label>
                               <input type="text" placeholder="product demo">
                            </div>
                        </div>
                        
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">SEND</button>
                    </form>
                </div>
                
                <div class="Contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>eventica@gmail.com</td>
                        </tr>
                        <tr>
                            <td>phone_no</td>
                            <td>+1 012 345 6789</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Bnr more,Apcar garden,Asansol-chittaranjan Road<br>
                                Asansol court area,Asansol,<br>
                                West Bengal 713301
                            </td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
    </body>
</html>
