<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Categories</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/eventRegister.css">
    </head>
    
    <body>
        <h1 class="display-1 text-center text-primary">EVENTICAA!</h1> 
        
        <div class="container">
        <form method="post" action="eventRegistration">
         
            <br>    
            <select class="form-select" name="event">
                <option selected>Select Event Category</option>
                <option value="Hindu Wedding">Hindu Wedding</option>
                <option value="Catholic Wedding">Catholic Wedding</option>
                <option value="Nikah">Nikah</option>
                <option value="House Warming">House Warming</option>
                <option value="Conference Meeting">Conference Meeting</option>
                <option value="DJ Night">DJ Night</option>
                <option value="New Year Party">New Year Party</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Birthday Party">Birthday Party</option>
                <option value="Bachelorette Party">Bachelorette Party</option>
                <option value="Reception">Reception</option>
            </select>
            
            <br>
            
            <div class="form-group">
                <label for="start">Date of event:</label>
                <input type="date" name="event_date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
            </div>
            
            <br>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location">
                <small class="form-text text-muted">For eg: The Hindustan Residency, Asansol</small>
            </div>
            
            <br>
            
            <div class="form-group">
                <label for="occupancy">Occupancy</label>
                <input type="number" class="form-control" id="occupancy" name="occupancy">
                <small class="form-text text-muted">For eg: 300</small>
            </div>
            
            <br>
            
            <div class="form-group">
                <label for="cuisine">Cuisine</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine">
                <small class="form-text text-muted">For eg: Mexican</small>
            </div>
            
            <br>
            <div class="form-group">
                <label for="theme">Theme</label>
                <input type="text" class="form-control" id="theme" name="theme">
                <small class="form-text text-muted">For eg: Retro 90s</small>
            </div>
            
            <br>
            <div class="form-group">
                <label for="special_instruction">Instruction</label>
                <input type="text" class="form-control" id="special_instruction">
                <small class="form-text text-muted">For eg: Special Requirements</small>
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
